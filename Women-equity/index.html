<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Bank - Women Business and Law Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/animation.css">
  <link rel="stylesheet" href="./styles/slider.css">
  <script src="./node_modules/waypoints//lib/noframework.waypoints.min.js"></script>
</head>

<body>

<section id="intro">
  <div class="mapBackgroundContainer">
    <h1 id="totalNumber">0</h1>
    <p id="guidingText">of women around the World cannot work in an industrial job in the same way as men.</p>
    <div id="firstBgMap" class="backgroundMap"></div>
  </div>
  <div id="goMapFirst" class="scrollContainer">
    <i id="upChevron" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
    <div id="upText">See next</div>
  </div>
</section>
<section id="yesNoMapSection" style="height: 100vh; display:flex; justify-content: center;">
  <div id="yesNoMapContainer">
    <div id="yesNoMap"></div>
  </div>
  <div id="goMapYesNo" class="scrollContainer">
    <i id="upChevron" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
    <div id="upText">See next</div>
  </div>
</section>
<section id="butWaitSection">
  <div class="mapBackgroundContainer">
    <h1 style="text-align: center; margin-right: 200px; margin-left: 200px;">But wait, how is it in general with the well-being of women in the World? </h1>
    <div id="secondBgMap"  class="backgroundMap"></div>
  </div>
  <div id="goMapSecond" class="scrollContainer">
    <i id="upChevron" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
    <div id="upText">See next</div>
  </div>
</section>
  <section id="map-section">
    <h1 id="titleIntro" class="titleSection">Hello World</h1>
    <div id="vizMap"></div>
    <div class='range'>
      <div id="playBtn">â–¶</div>
      <input id="yearSlider" type="range" min='1971' max='2023' step='1'/>
      <span id="rangeValue"></span>
    </div>
  </section>
  <section id="bar-chart">
    <div id="return-map" class="scrollContainer">
      <i id="upChevron" class="fa fa-chevron-up fa-3x" aria-hidden="true"></i>
      <div id="upText">Show map</div>
    </div>
    <h1 id="titleBarchart" class="titleSection">Hello World</h1>
    <div id="vizBarchart"></div>
    <div id="questions"></div>
    <div id="timeWheel">
      <div id="prev">1971</div>
      <div id="selected">1972</div>
      <div id="next">1973</div>
    </div>
    <div id="goNext" class="scrollContainer">
      <i id="upChevron" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
      <div id="upText">See next</div>
    </div>
  </section>  
  <section id="backtoback">
    <div id="return-map2" class="scrollContainer">
      <i id="upChevron" class="fa fa-chevron-up fa-3x" aria-hidden="true"></i>
      <div id="upText">Scroll to top</div>
    </div>
    <h1 id="titleBacktoBack" class="titleSection">Hello World</h1>
    <div id="vizBacktoBack"></div>
  </section>

      <div id="infotext">Scroll down</div>
      <i id="chevron" class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
    </div> -->

    <script type="module" src="/main.js"></script>
</body>

</html>
